<!DOCTYPE html>
<html>
<head>
    <title>BookShope</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
</head>
        
<body>
    <header class="header">
        <div class="container">
            <h2 class="logo">Bookshop</h2>
            <nav class="menu">
                <ul class="menu_list">
                    <li class="menu_item">Books</li>
                    <li class="menu_item">audiobooks</li>
                    <li class="menu_item">Stationery & gifts</li>
                    <li class="menu_item">blog</li>
                </ul>
            </nav>
            <nav class="menu_images">
                <ul class="menu_images_list">
                    <li class="menu_images_item"><img src="images/user.svg" alt="user"></li>
                    <li class="menu_images_item"><img src="images/search.svg" alt="search"></li>
                    <li class="menu_images_item cart"><img src="images/cart.svg" alt="cart"></li>
                </ul>
            </nav>
        </div>
    </header>
        
    <section class="slider">
        <div class="bxslider">
            <div><img src="images/banner.png"></div>
            <div><img src="images/banner 2.png"></div>
            <div><img src="images/banner 3.png"></div>
        </div>
        <a class="main_link_one" href="#"><p>Change old book on new</p><div>&#8594;</div></a>
        <a class="main_link_two" href="#"><p>top 100 books 2022</p><div>&#8594;</div></a>
    </section>

        
    <nav class="categories">
        <ul class="categories_list">
            <li class="categories_item"><button class="categories_btn categories_btn_active">Architecture</button></li>
            <li class="categories_item"><button class="categories_btn">Art & Fashion</button></li>
            <li class="categories_item"><button class="categories_btn">Biography</button></li>
            <li class="categories_item"><button class="categories_btn">Business</button></li>
            <li class="categories_item"><button class="categories_btn">Crafts & Hobbies</button></li>
            <li class="categories_item"><button class="categories_btn">Drama</button></li>
            <li class="categories_item"><button class="categories_btn">Fiction</button></li>
            <li class="categories_item"><button class="categories_btn">Food & Drink</button></li>
            <li class="categories_item"><button class="categories_btn">Health & Wellbeing</button></li>
            <li class="categories_item"><button class="categories_btn">History & Politics</button></li>
            <li class="categories_item"><button class="categories_btn">Humor</button></li>
            <li class="categories_item"><button class="categories_btn">Poetry</button></li>
            <li class="categories_item"><button class="categories_btn">Psychology</button></li>
            <li class="categories_item"><button class="categories_btn">Science</button></li>
            <li class="categories_item"><button class="categories_btn">Technology</button></li>
            <li class="categories_item"><button class="categories_btn">Travel & Maps</button></li>
        </ul>
    </nav>

    <section class="showcase">
    </section>

    <section class="load_more">
        <button class="showcase_btn">load more</button>
    </section>

</body>

<script src="dist/main.js"></script>

</html>
